<!DOCTYPE html>
<html>
<head>
  <title>Survey Check</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #fff3f8;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }

    .checkboxes {
      background: #ffeef5;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }

    .checkboxes label {
      font-size: 18px;
      display: block;
      margin: 10px 0;
    }

    input[type="checkbox"] {
      transform: scale(1.3);
      margin-right: 10px;
    }

    .question {
      margin-bottom: 30px;
      text-align: left;
    }

    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="text-center mb-4">
    <h2>Hello <span id="nameSpan"></span>, let's check if your brain is okay ðŸ˜„</h2>
  </div>

  <div class="checkboxes">
    <div class="question">
      <p class="fw-bold">1. What is 1 + 1?</p>
      <label><input type="checkbox" name="q1" value="11"> 11</label>
      <label><input type="checkbox" name="q1" value="2"> 2</label>
      <label><input type="checkbox" name="q1" value="1"> 1</label>
      <label><input type="checkbox" name="q1" value="All"> All of the above</label>
    </div>

    <div class="question">
      <p class="fw-bold">2. Choose correct answer</p>
      <label><input type="checkbox" name="q2" value="gegegegege"> gegegegege</label>
      <label><input type="checkbox" name="q2" value="hahahaha"> hahahahaha</label>
      <label><input type="checkbox" name="q2" value="hehehe"> hehehehehehe</label>
      <label><input type="checkbox" name="q2" value="None"> None of the above</label>
    </div>

    <div class="question">
      <p class="fw-bold">3. What comes first, egg or chicken?</p>
      <label><input type="checkbox" name="q3" value="Egg"> Egg from online delivery</label>
      <label><input type="checkbox" name="q3" value="Chicken"> Chicken on Zomato</label>
      <label><input type="checkbox" name="q3" value="Hungry"> Who cares, Iâ€™m hungry</label>
      <label><input type="checkbox" name="q3" value="Uber"> Both came together in an Uber</label>
    </div>

    <div class="question">
      <p class="fw-bold">4. When will you buy 'pappalu' for me?</p>
      <label><input type="checkbox" name="q4" value="Never"> Never</label>
      <label><input type="checkbox" name="q4" value="Next time"> Next time</label>
      <label><input type="checkbox" name="q4" value="Some ages"> After some ages</label>
      <label><input type="checkbox" name="q4" value="Yourself"> Buy yourself</label>
    </div>

    <div class="question">
      <p class="fw-bold">5. How was your day?</p>
      <label><input type="checkbox" name="q5" value="Good"> Good</label>
      <label><input type="checkbox" name="q5" value="Bad"> Bad</label>
      <label><input type="checkbox" name="q5" value="Sad"> Sad</label>
      <label><input type="checkbox" name="q5" value="Nek endhuku"> nek endhuku beh</label>
    </div>

    <button class="btn btn-danger w-100 mt-3" onclick="submitSurvey()">Submit</button>
  </div>
<script>
  function submitSurvey() {
    window.location.href = "four.html";
  }

  document.getElementById("nameSpan").textContent = localStorage.getItem("userName") || "you";
</script>

</body>
</html>
